<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel = "stylesheet" href="style.css">
    <title>Weather App| Stax</title>
</head>

<body>
 
    <div class="container">
        <div class="search-box">
                <i class = "fa-solid fa-location-dot"></i>  <!-- The location icon -->
                <input type="text" placeholder ="Enter your location"> 
                <button class = "fa-solid fa-magnifying-glass"></button>
        </div>
        <div class = "not-found">
            <img src="images/404.png">
            <p> Oops! You have inputted an Invalid location :/ </p>
        </div>
    
        <div class="weather-box">
            <img src = ""> 
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class = "humidity"> 
                <i class="fa-solid fa-water"></i>    <!-- The three curly line icon here, i tag should be related to italic style (?) -->
                <div class="text">
                    <span></span> <!--inline container used to mark up a part of a text, or a part of a document.-->
                    <p>Humidity</p>
                </div>
            </div>
            <div class = "wind"> 
                <i class="fa-solid fa-wind"></i>    <!-- The three curly line icon here, i tag should be related to italic style (?) -->
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "index.js" ></script>
</body>
</html>
